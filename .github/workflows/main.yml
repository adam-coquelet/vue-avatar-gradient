name: Publish Package

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    if: github.repository == 'adam-coquelet/vue-avatar-gradient'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          always-auth: true

      - name: Authenticate to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN_AUTOMATION }}
        run: echo "ðŸ”‘ AuthentifiÃ© auprÃ¨s de npm avec un automation token"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        # Avec un automation token, npm ignore lâ€™OTP mÃªme si la 2FA est activÃ©e.
        run: npm publish --access public
