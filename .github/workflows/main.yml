name: ðŸ“¦ Publish Package

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    if: github.repository == 'adam-coquelet/vue-avatar-gradient'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and authenticate to npm
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          publish-auth-token: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Debug NPM auth (debug only)
        run: |
          npm config get registry
          npm whoami
          npm owner ls vue-avatar-gradient

      - name: Install deps & build
        run: |
          npm ci
          npm run build

      - name: Publish to npm
        run: npm publish --access public
